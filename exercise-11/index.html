<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="image/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="image/foto-m.png" type="image/png">
        <img src="image/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzinado Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/Savior - Telecasted.mp3" controls></audio>--> 
    <!-- MP3-WAV-OGG-->
    <audio preload="auto" controls loop>
        <source src="midia/Savior - Telecasted.mp3" type="audio/mpeg">
        <source src="midia/Savior - Telecasted.ogg" type="audio/ogg">
        <source src="midia/Savior - Telecasted.wav" type="audio/wav"><!--Evitar usar WAV por ser arquivo pesado.-->
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/Savior - Telecasted.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
