<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <header>
        <h1 class="title">Boletim</h1>
        <div>
            <p class="aluno" id="name">Aluno:</p>
            <p class="aluno" id="code">Código:</p>
            <p></p>
            <!--
                Cabeçalho

                <th >Aluno:
                <td id="name">**********
                <th class="aluno">Código:
                <td id="code">**********
            -->
        </div>
        <button onclick="inputname()">Coloque seu código</button>
    </header>
    <br>
    <br>
    <main>
        <table class="main">
            <thead>
                <tr>
                    <th rowspan="2" class="title">Área</th>
                    <th rowspan="2" class="title">Disciplinas</th>
                    <th colspan="2" class="title">Notas</th>
                    <th rowspan="2" class="title">Média</th>
                </tr>
                <tr>
                    <th class="title">Nota 1</th>
                    <th class="title">Nota 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4">Exatas</th>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th colspan="4" style="text-align: left;" class="title">Média de Exatas</th>
                    <td class="title">0.0</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="2">Humanas</th>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th colspan="4" style="text-align: left;" class="title">Média de Humanas</th>
                    <td class="title">0.0</td>
                </tr>
            </thead>
        </table>
        <br>
        <br>
        <button id="Sum" class="Sum" onclick="">Calcular</button>
        <br>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/alexsanderlinn" target="_blank">Alexsander Linn</a></p>
    </footer>
</body>
</html>
